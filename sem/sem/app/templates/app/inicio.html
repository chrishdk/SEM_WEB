<!DOCTYPE html>
<html>
<head>

	<!-- Estilo personalizado -->
	<style type="text/css">
		body {
			background-color: #f8f9fa;
		}
		.sidebar {
			background-color: #343a40;
			color: #fff;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			width: 250px;
			padding: 20px;
		}

			margin-top: 50px;

					<li class="nav-item">

					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Productos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Configuración</a>
					</li>
				</ul>
			</div>
			<!-- Contenido principal -->
			
		</div>

	</div>
    <div class="col-md-9 main-content">
        <h2>Bienvenido al panel de administración</h2>
        <p>Aquí puede administrar usuarios y productos, así como configurar la aplicación.</p>
