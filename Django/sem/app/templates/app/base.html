<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  {% load static %}
  {% block css %}
  {% endblock %}

  <link rel="stylesheet" href="{% static 'app/css/css.css' %}">
  <title>Navbar y Sidebar con Bootstrap</title>
</head>
<body>
  <!-- Barra de navegaciÃ³n (Navbar) -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="logo">
      <img class="logo"  src="{% static 'app/img/logo.png' %}" alt="logotipo">
    </div>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

      </ul>
    </div>
    
<!-- Dropdows despliegue -->
    <div class="dropdown">
      <a  class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="true">
        <img src="{% static 'app/img/image.png' %}" alt="" width="32" height="32" class="rounded-circle me-2">
        <strong>Eduardo</strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
        <li><a class="dropdown-item" href="#">New project...</a></li>
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#">Sign out</a></li>
      </ul>
    </div>

  </nav>

  <!-- Barra lateral (Sidebar) -->
  <div class="container-fluid">
    <div class="row bg">
      <nav class="col-md-1 d-none d-md-block bg-secondary sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">


            <li class="nav-item">
              <a class="nav-link nav-text" href="{% url 'inicio' %}">
                Inicio</a>
            </li>


            <li class="nav-item ">
              <a class="nav-link nav-text" href="{% url 'reporte' %}">
                Reporte</a>
            </li>


            <li class="nav-item">
              <a class="nav-link nav-text" href="#">
                Personal</a>
            </li>


            <li class="nav-item">
                <a class="nav-link nav-text" href="#">
                  Insumo</a>
              </li>
          </ul>
        </div>

      </nav>
    </div>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <!-- Contenido principal -->
        {% block contenido %}
        {% endblock %}

      </main>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

  {% block js %}
  {% endblock %}
</body>
</html>
